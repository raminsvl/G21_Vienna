<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #112234; /* Set the background color */
    }
  
    .container {
      text-align: center;
      height: 100vh; /* Adjust the height to fill the entire viewport */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  
  </style>
  
</head>
<body>
  
  <script>
    function continueToNextPage() {
      var usernameInput = document.getElementById('username').value;
      if (usernameInput.trim() !== '') {
        // Redirect to the desired page with the username as a query parameter
        window.location.href = 'nextpage.html?username=' + encodeURIComponent(usernameInput);
      } else {
        alert('Please enter a username.');
      }
    }
    document.addEventListener('click', continueToNextPage);
  </script>
</body>
</html>
