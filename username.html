<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Page</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #112234; /* Set the background color */
    }

    .container {
      text-align: center;
      height: 100vh; /* Adjust the height to fill the entire viewport */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-field {
      margin-bottom: 10px;
    }

    .input-field input {
      padding: 10px;
      border-radius: 10px; /* Rounded corners for the input box */
      border: none;
    }

    .continue-button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: #000000;
      border: none;
      border-radius: 10px; /* Rounded corners for the button */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to Munch's gaming world</h1>
    <form id="usernameForm">
      <div class="input-field">
        <input type="text" id="username" placeholder="Username" onkeydown="handleKeyDown(event)">
      </div>
    </form>
    <button class="continue-button" onclick="submitForm(); return false;">Continue</button>
  </div>

  <script>
    function handleKeyDown(event) {
      if (event.keyCode === 13) {
        event.preventDefault(); // Prevent form submission on Enter key press
        submitForm();
      }
    }

    function submitForm() {
      var form = document.getElementById('usernameForm');
      var usernameInput = document.getElementById('username').value;
      if (usernameInput.trim() !== '') {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'insert_user.php', true); // Update the URL to match your server-side script
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              if (response.success) {
                // Redirect to the desired page
                window.location.href = 'nextpage.html';
              } else {
                // Display error message to the user
                alert('Failed to add username to the database.');
              }
            } else {
              // Display error message to the user
              alert('Error communicating with the server.');
            }
          }
        };
        xhr.send('username=' + encodeURIComponent(usernameInput));
      } else {
        alert('Please enter a username.');
      }
    }
  </script>
</body>
</html>
